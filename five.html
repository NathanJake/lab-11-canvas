<html>
<head>
	<title></title>
</head>
<body onload="draw()">
<canvas id="sketch" width="400" height="400">
</canvas>
<script>
function draw() {
	for (a = 0; a <= 5; a = a+1){
		var sketch = document.getElementById('sketch');
    	var context = sketch.getContext("2d");
    	context.fillStyle = "#0000ff" 
		context.fillRect(20+(a*76), 20, 50, 50);

	}
}
</script>
</body>
</html>
